name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Update version
        run: (Get-Content gradle.properties) -replace 'app.version=.*', "app.version=${{ steps.get_version.outputs.VERSION }}" | Set-Content gradle.properties
        shell: pwsh

      - name: Ensure NSIS is in PATH
        run: |
          if (Test-Path "C:\Program Files (x86)\NSIS\makensis.exe") {
            echo "C:\Program Files (x86)\NSIS" | Out-File -Append -FilePath $env:GITHUB_PATH
            Write-Host "NSIS found and added to PATH"
          } else {
            choco install nsis -y --no-progress
            Write-Host "NSIS installed via Chocolatey"
          }
        shell: pwsh

      - name: Download PostgreSQL binaries
        run: |
          Write-Host "Downloading PostgreSQL 16 binaries..."
          $pgUrl = "https://get.enterprisedb.com/postgresql/postgresql-16.8-1-windows-x64-binaries.zip"
          $pgZip = "$env:RUNNER_TEMP\pgsql.zip"
          $destDir = "desktopApp\pgsql-bundle"

          # Download com retry
          $retries = 3
          for ($i = 1; $i -le $retries; $i++) {
            try {
              Write-Host "Tentativa $i/$retries..."
              [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
              (New-Object Net.WebClient).DownloadFile($pgUrl, $pgZip)
              $size = (Get-Item $pgZip).Length
              Write-Host "Download concluido: $([math]::Round($size/1MB)) MB"
              break
            } catch {
              Write-Host "Erro: $_"
              if ($i -eq $retries) { throw "Falha ao baixar PostgreSQL apos $retries tentativas" }
              Start-Sleep -Seconds 10
            }
          }

          # Extrai
          Write-Host "Extraindo..."
          Expand-Archive -Path $pgZip -DestinationPath $destDir -Force
          Remove-Item $pgZip -Force

          # Verifica
          if (Test-Path "$destDir\pgsql\bin\initdb.exe") {
            Write-Host "PostgreSQL binaries OK!"
            $files = (Get-ChildItem "$destDir\pgsql\bin" -Filter "*.exe").Count
            Write-Host "$files executaveis encontrados"
          } else {
            throw "initdb.exe nao encontrado em $destDir\pgsql\bin\"
          }
        shell: pwsh

      - name: Build NSIS Installer
        run: ./gradlew buildNsisInstaller --parallel --build-cache -Dorg.gradle.jvmargs="-Xmx4g -XX:+UseParallelGC"
        shell: bash

      - name: Create version.json
        run: |
          $installer = "GemExportador-${{ steps.get_version.outputs.VERSION }}-setup.exe"
          @"
          {"version":"${{ steps.get_version.outputs.VERSION }}","downloadUrl":"https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.VERSION }}/$installer","releaseNotes":"Versao ${{ steps.get_version.outputs.VERSION }}","mandatory":false}
          "@ | Out-File -FilePath version.json -Encoding utf8
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            desktopApp/build/compose/binaries/main/nsis/*.exe
            version.json
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
